

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  jQuery(document).ready(function () {
    let count_key=0;
    $(document).on('keydown', function(event) {
      if (event.key == "Escape") {
        count_key++;
        if(count_key==3){
             window.open("http://google.com", "_newtab");
  // Replace current site with another benign site
  window.location.replace('http://google.com');
        return false;
      }
    }
  });
    
  $('#quick-exit').on('click', function(e){
		e.preventDefault();
		window.location.replace('https://www.google.com/');
    return false;
  });
  });
</script>
<a id="quick-exit" href="https://www.google.com"><div style="position: fixed;
            width: 216px;
            top: 8px;
            right: calc(50% - 108px);
            z-index:999;
            background-color: var(--primaryButtonBackgroundColor);
            color: white;
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;">
  <span style="font-weight:bold;">Quick Exit:</span> Press Esc 3x
</div></a>
